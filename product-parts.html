<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>컨테이너 부품 | BS 부산컨테이너</title>
  <meta name="description" content="단열재·창호·도어·환기·전기 자재 등 컨테이너 부품 공급 및 설치 지원.">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="header"></div>

<main class="subpage">
  <section class="banner sub-hero">
    <div class="banner-content">
      <p class="eyebrow">Product</p>
      <h1>컨테이너 부품</h1>
      <p>단열·창호·도어 등 교체/추가 부품을 신속히 공급합니다.</p>
    </div>
  </section>

  <section class="sub-wrap">
    <div class="info-grid">
      <div class="info-card">
        <h3>주요 품목</h3>
        <ul class="sub-bullets">
          <li>단열 패널, 바닥재, 방수 자재</li>
          <li>도어·창호·잠금장치</li>
          <li>환기구, 전등, 콘센트, 배선 자재</li>
        </ul>
      </div>
      <div class="info-card">
        <h3>서비스</h3>
        <ul class="sub-bullets">
          <li>현장 규격 확인 후 맞춤 공급</li>
          <li>교체/설치 작업 지원(희망 시)</li>
          <li>긴급 A/S 부품 우선 출고</li>
        </ul>
      </div>
      <div class="info-card">
        <h3>문의</h3>
        <p>필요 부품과 규격을 알려주시면 가장 빠른 납기와 합리적인 견적을 제안드립니다.</p>
      </div>
    </div>
  </section>
</main>

<div id="footer"></div>

<script>
  const loadFragment = (targetId, file, cb) => {
    const el = document.getElementById(targetId);
    if (!el) return;
    fetch(file)
      .then(res => res.text())
      .then(html => {
        el.innerHTML = html;
        if (cb) cb();
      });
  };

  const initNav = () => {
    const hamburger = document.querySelector('.hamburger');
    const nav = document.querySelector('nav');
    const body = document.body;
    if (!hamburger || !nav) return;

    let overlay = document.querySelector('.nav-overlay');
    if (!overlay) {
      overlay = document.createElement('div');
      overlay.className = 'nav-overlay';
      document.body.appendChild(overlay);
    }

    const closeNav = () => {
      nav.classList.remove('active');
      body.classList.remove('nav-open');
      overlay.classList.remove('show');
    };

    hamburger.addEventListener('click', () => {
      const willOpen = !nav.classList.contains('active');
      nav.classList.toggle('active', willOpen);
      body.classList.toggle('nav-open', willOpen);
      overlay.classList.toggle('show', willOpen);
    });

    overlay.addEventListener('click', closeNav);
  };

  loadFragment('header', 'header.html', initNav);
  loadFragment('footer', 'footer.html');
</script>
</body>
</html>
